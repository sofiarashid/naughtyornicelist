<!doctype html>
<html lang="en">
    <head>
        <title>Naughty or Nice Checker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/gpw1gdb.css">
    </head>

    <body>
        <header>
            
        </header>
        <main>
            <div class="snow-wrapper">
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col 12">
                        <div class="card">
                            <img class="card-img-top santaimg" src="santa.png" alt="Santa IMG">
                            <div class="card-body">
                                <h4 class="card-title titlefont">Were you Naughty or Nice this year?</h4>
                                <p class="card-text headerfont">Answer each question - a blank answer means no. Yes = +1. No = -1.</p>
                                <div class="mb-3 formfont">
                                    <label for="q1" class="form-label fw-semibold">Did you help someone this week?</label>
                                    <select id="q1" class="form-select">
                                        <option value="">-</option>
                                        <option value="nice">Yes</option>
                                        <option value="naughty">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 formfont">
                                    <label for="q2" class="form-label fw-semibold">Did you clean your room this week?</label>
                                    <select id="q2" class="form-select">
                                        <option value="">-</option>
                                        <option value="nice">Yes</option>
                                        <option value="naughty">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 formfont">
                                    <label for="q3" class="form-label fw-semibold">Did you do your homework on time this week?</label>
                                    <select id="q3" class="form-select">
                                        <option value="">-</option>
                                        <option value="nice">Yes</option>
                                        <option value="naughty">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 formfont">
                                    <label for="q4" class="form-label fw-semibold">Did you hit your sibling this week?</label>
                                    <select id="q4" class="form-select">
                                        <option value="">-</option>
                                        <option value="naughty">Yes</option>
                                        <option value="nice">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 formfont">
                                    <label for="q5" class="form-label fw-semibold">Did you get in trouble this week?</label>
                                    <select id="q5" class="form-select">
                                        <option value="">-</option>
                                        <option value="naughty">Yes</option>
                                        <option value="nice">No</option>
                                    </select>
                                </div>
                                <button class="btn btn-lg" onclick="checkNaughtyOrNice()">
                                    Check My Status
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
